<div class="history">
  <div>HISTORY</div>
  <div *ngIf="history_list" class="buttons">
    <button mat-icon-button (click)="clear()">
      <mat-icon>clear</mat-icon><span>CLEAR</span>
    </button>
    <!-- <button mat-icon-button (click)="create()">
      <mat-icon>playlist_add</mat-icon><span>CREATE A PLAYLIST</span>
    </button> -->
  </div>
</div>
<div *ngIf="!history_list">There is no browsing history yet. Please search for an artist or select one from the featured list.</div>
<div *ngIf="history_list" class="history_list">
  <ul>
    <li *ngFor="let item of history_list">
      <div *ngIf="!item.hasOwnProperty('type')" class="artist" (click)="navigate(item)">{{item.name}}<!-- <mat-icon *ngIf="showArtistArrow(item)" class="arrow">arrow_downward</mat-icon>-->
      </div>
      <div *ngIf="item.hasOwnProperty('type')" [className]="isSpecialCategory(item) ? 'category-special' : 'category'">
        {{item.label}}
        <!-- <mat-icon *ngIf="item.hasOwnProperty('type')" class="arrow">arrow_downward</mat-icon> -->
      </div>
    </li>
  </ul>
</div>
