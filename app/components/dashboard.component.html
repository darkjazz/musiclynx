<div id="featured">
  <h3 *ngIf="artists">Featured artists</h3>
  <div class="grid grid-pad">
    <div *ngFor="let artist of artists" (click)="gotoDetail(artist)" class="col-1-4">
      <div class="module artist" [style.background]="'url(./assets/featured/' +  artist.id + '.jpg)'">
        <h4>{{ artist.name }}</h4>
      </div>
    </div>
  </div>
</div>
