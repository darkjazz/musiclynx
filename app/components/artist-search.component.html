<form novalidate="novalidate" onsubmit="return false;" class="searchbox sbx-medium">
  <div role="search" class="sbx-medium__wrapper">
    <input #searchBox type="search" name="search" placeholder="Search by artist" autocomplete="off" required="required" class="sbx-medium__input">
    <button (click)="search(searchBox.value)" type="submit" title="Submit your search query." class="sbx-medium__submit">
      <svg role="img" aria-label="Search">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sbx-icon-search-13"></use>
      </svg>
    </button>
    <button type="reset" title="Clear the search query." class="sbx-medium__reset">
      <svg role="img" aria-label="Reset">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sbx-icon-clear-2"></use>
      </svg>
    </button>
  </div>
</form>
<script type="text/javascript">
  document.querySelector('.searchbox [type="reset"]').addEventListener('click', function() {  this.parentNode.querySelector('input').focus();});
</script>
</div>
