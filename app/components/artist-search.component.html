<div id="search-component">
  <h4>Artist Search</h4>
  <input #searchBox id="search-box" (keyup)="suggest(searchBox.value)" />
  <button (click)="search(searchBox.value)">Search</button>
  <div>
    <ul class="artists">
      <li *ngFor="let artist of artists"
        [class.selected]="artist === selectedArtist"
        (click)="gotoDetail(artist)">
        <span class="badge">{{artist.name}}</span> {{artist.id}}
      </li>
    </ul>
  </div>
</div>
