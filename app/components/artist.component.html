<div *ngIf="artist">
  <h2>{{artist.name}}</h2>
  <div>
    <div class="artist_image"><img *ngIf="artist.image" [src]="artist.image"></div>
    <spinner *ngIf="showSpinner"></spinner>
    <div class="abstract"> {{ artist.abstract }}</div>
    <ul class="links">
      <li> <div><label>Find {{ artist.name }} on </label></div></li>
      <li><div *ngIf="artist.wikipedia_uri"><a [href]="artist.wikipedia_uri"><img src="./assets/wikipedia-logo.png"></a></div></li>
      <li><div *ngIf="artist.id" class="mbid"><a [href]="'http://musicbrainz.org/artist/'+artist.id"><img src="./assets/musicbrainz_logo.png"></a></div></li>
      <li><div *ngIf="artist.dbpedia_uri" class="mbid"><a [href]="artist.dbpedia_uri"><img src="./assets/dbpedia_logo.png"></a></div></li>
      <li><div *ngIf="artist.name" class="mbid"><a [href]="'https://www.youtube.com/results?search_query='+artist.name"><img src="./assets/youtube-logo.png"></a></div></li>
      <li><div *ngIf="artist.id" class="mbid"><a [href]="'https://www.bbc.co.uk/music/artists/'+artist.id"><img src="./assets/bbc_music_logo.jpg"></a></div></li>
    </ul>
  </div>
  <category-links *ngIf="artist.associated_artists"
    [setCategory]="artist.associated_artists"
    [setArtist]="artist">
  </category-links>
  <category-links *ngFor="let category of artist.categories"
    [setCategory]="category"
    [setArtist]="artist">
  </category-links>
  <category-links *ngFor="let category of ab_categories"
    [setCategory]="category"
    [setArtist]="artist">
  </category-links>
  <category-links *ngIf="mood_category"
    [setCategory]="mood_category"
    [setArtist]="artist">
  </category-links>
  <category-links *ngIf="lastfm_category"
    [setCategory]="lastfm_category"
    [setArtist]="artist">
  </category-links>
  <youtube-videos *ngIf="videos"
    [setArtist]="artist"
    [setVideos]="videos">
  </youtube-videos>
  <deezer-playlist *ngIf="deezer_id"
    [setArtist]="deezer_id">
  </deezer-playlist>
  <!-- <button (click)="goBack()">Back</button> -->
</div>
